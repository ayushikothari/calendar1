<html>
<head>
<title>Online event Calendar</title>
<link rel="stylesheet" href="style.css">
<link rel="stylehseet" href="evo-calendar.min.css">
<link rel="stylesheet" href="evo-calendar.midnight-blue.min.css">
<link rel="stylesheet" href="evo-calendar.css">
<link rel="stylesheet" href="evo-calendar.midnight-blue.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,300&display=swap" rel="stylesheet">

</head>
<body>
<div class="hero">
    <div id="calendar"></div> 
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>

<script src="evo-calendar.min.js"></script>

<script>
$(document).ready(function() {
    $('#calendar').evoCalendar({
        theme: "Midnight blue",
        calendarEvents: [
      {
        id: 'events', // Event's ID (required)
        name: "New Year", // Event name (required)
        date: "January/1/2020", // Event date (required)
        type: "holiday", // Event type (required)
        everyYear: true // Same event every year (optional)
      },
      {
        name: "Vacation Leave",
        badge: "02/13 - 02/15", // Event badge (optional)
        date: ["February/13/2021", "February/15/2021"], // Date range
        description: "Vacation leave for 3 days.", // Event description (optional)
        type: "event",
        color: "#63d867" // Event custom color (optional)
      }
    ]
    })
})

</script>
</body>
</html>
